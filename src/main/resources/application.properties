spring.application.name=javacode-wallet-management

spring.sql.init.mode=always

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=DEBUG
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
spring.jpa.hibernate.ddl-auto=none

spring.liquibase.change-log=classpath:/db/changelog/2024/08/20-01-changelog.xml
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/wallet_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=walletdb_user
spring.datasource.password=wallet



